<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blusalt Frontend challenge</title>
    <script src="/dashboard.js"></script>
</head>

<body>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <div class="dashboard">
        <section class="side-bar">
            <img class="logo" src="./Assets/logo.png" alt="logo">

            <div class="sidebar-content-container">
                <span>Dashboard</span>
                <span>Requests</span>
                <span>KYCs</span>
                <span>Reports</span>
                <span>Audit trail</span>
                <span>Users</span>
                <span>Settings</span>
            </div>
        </section>

        <section class="dashboard-content">
            <div>
                <h2>
                    Dashboard
                </h2>
            </div>

            <div class="stats-container">
                <div class="stats-card">
                    <div class="icon-container">
                        icon
                    </div>

                    <div class="stats-data-container">
                        <span class="stat-number"> 1 478 286 </span>
                        <span class="stat-description">Pending Requests</span>

                        <div class="stats-month-trend">
                            <span class="stat-trend">ar</span>
                            <span class="stat-percentage"> 4.07%</span>
                            <span class="stat-month">Last Month</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
